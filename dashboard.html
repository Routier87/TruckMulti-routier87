<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html">Accueil</a>
    <a href="login.html">Logout</a>
  </header>
  <main>
    <h1>Dashboard Utilisateur</h1>
    <div id="userInfo">
      <p>Utilisateur : <span id="username">Non connecté</span></p>
      <img id="avatar" src="" alt="" style="height:80px; display:none;"/>
    </div>
    <h2>Serveurs</h2>
    <div id="servers"></div>
  </main>

  <script>
    // Stocke token dans localStorage après login via Steam (copier manuellement pour le test)
    const token = localStorage.getItem('jwtToken');

    async function loadUser(){
      if(!token) return;
      const res = await fetch('http://localhost:3000/api/users/1', {  // remplacer 1 par ton userId ou decode JWT côté frontend
        headers: { Authorization: 'Bearer ' + token }
      });
      const user = await res.json();
      document.getElementById('username').innerText = user.username;
      if(user.profile?.avatarUrl){
        const img = document.getElementById('avatar');
        img.src = user.profile.avatarUrl;
        img.style.display = 'block';
      }
    }

    async function loadServers(){
      const res = await fetch('http://localhost:3000/api/servers');
      const data = await res.json();
      const container = document.getElementById('servers');
      container.innerHTML = data.map(s => `<p>${s.displayName} - ${s.currentPlayers}/${s.maxPlayers} (${s.status})</p>`).join('');
    }

    loadUser();
    loadServers();
  </script>
</body>
</html>
